<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<input type="button" value="back book list" onclick="window.location.href='/book-list' " />
<b><p th:text="${message}"></p></b>
<form method="post" th:action="@{/book-edit}" th:object="${book}" >
    <input type="hidden" th:field="*{bookId}"/>
    <table>
        <tr>
            <td>Book name</td>
            <td><input type="text" th:field="*{bookName}"/></td>
        </tr>
        <tr>
            <td>Date of purchase</td>
            <td><input type="date" th:field="*{dateOfPurchase}"/></td>
        </tr>
        <tr>
            <td>Book price</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><select th:field="*{category}">
                <option th:each="p : ${categories}" th:value="${p.categoryId}" th:text="${p.categoryName}"></option>
            </select> </td>
        </tr>
        <tr>
            <td><input type="submit" th:value="save"></td>
        </tr>
    </table>
</form>
</body>
</html>
