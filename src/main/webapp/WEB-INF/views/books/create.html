<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<input type="button" value="back book list" onclick="window.location.href='/book-list' " />
<b><h1>Create a new book</h1></b>
<p th:text="${message}"></p>
<form method="post" th:action="@{/book-create}" th:object="${book}">
    <table>
        <tr>
            <td>Book name</td>
            <td><input type="text" th:field="*{bookName}"/></td>
            <td th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Name error</td>
        </tr>
        <tr>
            <td>Date of purchase</td>
            <td><input type="date" th:field="*{dateOfPurchase}"/></td>
            <td th:if="${#fields.hasErrors('dateOfPurchase')}" th:errors="*{dateOfPurchase}">Name error</td>
        </tr>
        <tr>
            <td>Book price</td>
            <td><input type="text" th:field="*{price}"/></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name error</td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"/></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</td>
        </tr>
        <tr>
            <td>Category</td>
            <td><select th:field="*{category}">
                <option th:each="p : ${categories}" th:value="${p.categoryId}" th:text="${p.categoryName}"></option>
            </select> </td>
        </tr>
        <tr>
            <td><input type="submit" th:value="create"></td>
        </tr>
    </table>
</form>
</body>
</html>
